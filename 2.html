  <h2>CSS란 무엇인가?</h2>
  <p>CSS는 Cascading Style Sheets의 약자로, 웹 문서의 스타일과 레이아웃을 지정하는 언어입니다.
     CSS는 HTML과 XHTML과 같은 마크업 언어와 함께 사용되며, W3C의 표준입니다.
    CSS는 문서의 디자인을 정하는데 자유도가 높으며, 폭포수처럼 문서의 여러 부분에 스타일을 적용시킬 수 있습니다.</p>
